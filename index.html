<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/svg/logo.svg" alt="Лого" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn btn-decoration" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn btn-decoration" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <form class="popup__container" name="editProfileForm" action="#" method="get" novalidate>
      <p class="popup__title">Редактировать профиль</p>
      <fieldset class="popup__input-container">
        <input type="text" id="username" name="username" placeholder="Имя" 
          class="popup__item popup__item_type_name" required minlength="2" maxlength="40">
          <span class="popup__error username-error"></span>
        <input type="text" id="description" name="description" placeholder="Описание"
          class="popup__item popup__item_type_description" required minlength="2" maxlength="200">
          <span class="popup__error description-error"></span>
          <input type="submit" class="popup__confirm-btn" value="Сохранить">
      </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <div class="popup popup_place">
    <form class="popup__container popup__container_type_add" name="addCardForm" action="#" method="get" novalidate>
      <p class="popup__title">Новое место</p>
      <fieldset class="popup__input-container">
        <input type="text" id="place" name="place" placeholder="Название" 
          class="popup__item popup__item_type_place" required minlength="2" maxlength="30">
          <span class="popup__error place-error"></span>
        <input type="url" id="place_url" name="place_url" placeholder="Ссылка на картинку"
          class="popup__item popup__item_type_place-url" required>
          <span class="popup__error place_url-error"></span>
          <input type="submit" class="popup__confirm-btn" value="Создать">
      </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <div class="popup popup_fullscreen">
     <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-btn btn-decoration" type="button"></button>
     </div> 
      
    
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__trash-btn card__trash-btn_action_delete btn-decoration"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-btn btn-decoration"></button>
      </div>
    </li>
  </template>
    
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
