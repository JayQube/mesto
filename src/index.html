<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/svg/logo.svg')%>" alt="Лого" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="" alt="Аватар" class="profile__avatar">
        <div class="profile__overlay"></div>
      </div>
      
      <div class="profile__info">
        <h1 class="profile__username"></h1>
        <button class="profile__edit-btn btn-decoration" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-btn btn-decoration" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_avatar">
    <form class="popup__container popup__container_type_avatar" name="avatar" action="#" method="post" novalidate>
      <p class="popup__title">Редактировать профиль</p>
      <fieldset class="popup__input-container">
        <input type="url" id="avatar" name="avatar" placeholder="Ссылка на изображение" 
          class="popup__item popup__item_type_avatar" required>
        <span class="popup__error avatar-error"></span>
        <input type="submit" class="popup__confirm-btn" value="Сохранить">
      </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <div class="popup popup_profile">
    <form class="popup__container popup__container_type_edit" name="editProfileForm" action="#" method="post" novalidate>
      <p class="popup__title">Редактировать профиль</p>
      <fieldset class="popup__input-container">
        <input type="text" id="name" name="name" placeholder="Имя" 
          class="popup__item popup__item_type_name" required minlength="2" maxlength="40">
          <span class="popup__error name-error"></span>
        <input type="text" id="about" name="about" placeholder="Описание"
          class="popup__item popup__item_type_about" required minlength="2" maxlength="200">
          <span class="popup__error about-error"></span>
          <input type="submit" class="popup__confirm-btn" value="Сохранить">
      </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <div class="popup popup_place">
    <form class="popup__container popup__container_type_add" name="addCardForm" action="#" method="post" novalidate>
      <p class="popup__title">Новое место</p>
      <fieldset class="popup__input-container">
        <input type="text" id="name" name="name" placeholder="Название" 
          class="popup__item popup__item_type_name" required minlength="2" maxlength="30">
          <span class="popup__error name-error"></span>
        <input type="url" id="link" name="link" placeholder="Ссылка на картинку"
          class="popup__item popup__item_type_link" required>
          <span class="popup__error link-error"></span>
          <input type="submit" class="popup__confirm-btn" value="Создать">
      </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <div class="popup popup_fullscreen">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </div> 
  </div>

  <div class="popup popup_confirm">
    <form class="popup__container popup__container_type_confirm" name="confirm" action="#" method="get" novalidate>
      <p class="popup__title popup__title_confirm">Вы уверены?</p>
        <fieldset class="popup__input-container">
          <input type="submit" class="popup__confirm-btn" value="Да">
        </fieldset>
      <button class="popup__close-btn btn-decoration" type="button"></button>
    </form>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__trash-btn card__trash-btn_action_delete btn-decoration"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__likes-container">
          <button type="button" class="card__like-btn btn-decoration"></button>
          <p class="card__like-count"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
